name: Manual Release Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version Tag (Leave empty to use latest Git tag)'
        required: false
        default: '' # Leave blank to default to git tag
      release_notes:
        description: 'Short Summary (Edit the full release page later for long text)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to get git tags

      # --- LOGIC TO HANDLE EMPTY INPUT ---
      - name: Determine Version
        id: get_version
        shell: pwsh
        run: |
          $inputVer = "${{ inputs.version }}"
          
          if ([string]::IsNullOrWhiteSpace($inputVer)) {
            try {
              # Get the latest tag from git (e.g., v2.8.0)
              $gitTag = git describe --tags --abbrev=0
              Write-Host "No input provided. Detected latest git tag: $gitTag"
              $finalVersion = $gitTag
            } catch {
              Write-Error "No input provided and no Git tags found in repository!"
              exit 1
            }
          } else {
            Write-Host "Using user input version: $inputVer"
            $finalVersion = $inputVer
          }
          
          # Save to GITHUB_ENV so all other steps use this variable
          echo "RELEASE_VERSION=$finalVersion" >> $env:GITHUB_ENV
          
          # Set the job name dynamically for the UI
          echo "::notice::Building Release: $finalVersion"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install cx_Freeze

      - name: Patch Version in setup.py
        shell: pwsh
        run: |
          # Use the variable we calculated in step 1
          $fullVersion = "$env:RELEASE_VERSION"
          
          # Strip 'v' prefix for setup.py (e.g., v2.8.0 -> 2.8.0)
          $cleanVersion = $fullVersion.TrimStart('v')
          
          Write-Host "Patching setup.py to version: $cleanVersion"
          
          $filePath = "setup.py"
          $content = Get-Content $filePath -Raw
          
          $pattern = 'version\s*=\s*["'']([^"'']+)["'']'
          
          if ($content -match $pattern) {
              $newContent = $content -replace $pattern, "version=""$cleanVersion"""
              [System.IO.File]::WriteAllText((Get-Item $filePath).FullName, $newContent)
          } else {
              Write-Warning "Could not find version string in setup.py! Proceeding with existing version."
          }

      - name: Build Executable
        run: python setup.py build

      - name: Zip Build Output
        id: zip_build
        shell: pwsh
        run: |
          $buildDir = Get-ChildItem -Path "build" -Filter "exe.*" | Select-Object -First 1 -ExpandProperty FullName
          
          if (-not $buildDir) { Write-Error "Build directory not found!"; exit 1 }

          # Use the environment variable for consistent naming
          $zipName = "AIPromptBridge-$env:RELEASE_VERSION.zip"
          
          Compress-Archive -Path "$buildDir\*" -DestinationPath $zipName
          
          echo "ASSET_PATH=$zipName" >> $env:GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Use the determined version
          tag_name: ${{ env.RELEASE_VERSION }}
          name: Release ${{ env.RELEASE_VERSION }}
          body: ${{ inputs.release_notes }}
          files: ${{ env.ASSET_PATH }}
          prerelease: false
          generate_release_notes: true
